name: Run tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # specify the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Run UI tests
        run: npm run test:ui

      - name: Run API tests
        run: npm run test:api